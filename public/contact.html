<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Tam Tam</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>

    <body>
        <header class="site-header">
            <h1 class="site-header__logo">
                <b class="screen-reader-text">Tam Tam</b>
                <i class="i i--logo"></i>
            </h1>

            <nav class="site-nav">
                <button type="button" class="site-nav__toggle">
                    <b class="screen-reader-text">Menu</b>
                    <i class="i i--menu"></i>
                </button>

                <ul class="site-nav__items">
                    <li class="nav-item">
                        <a class="nav-item__link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item__link" href="#">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="site-content">
            <section class="site-section site-section--full">
                <div class="contact">
                    <form class="contact-form" name="contact-form" action="#" method="post">
                        <h2 class="contact-form__cta">
                            We would love to hear from you
                        </h2>

                        <div class="form-message">
                            <div class="form-message__error">
                                <div class="form-message__icon">
                                    <i class="i i--error"></i>
                                </div>
                                <p class="form-message__text">
                                    Please complete the form and try again.
                                </p>
                            </div>

                            <div class="form-message__success">
                                <div class="form-message__icon">
                                    <i class="i i--check"></i>
                                </div>
                                <p class="form-message__text">
                                    Thank you, we have received your message.
                                </p>
                            </div>

                        </div>

                        <div class="contact-form__container">
                            <div class="contact-form__inputs">
                                <fieldset class="contact-form__fieldset contact-form__fieldset--name">
                                    <label class="contact-form__label">
                                        <input class="contact-form__input"
                                               name="first-name"
                                               type="text" 
                                               placeholder="First name">
                                        <p class="contact-form__input-warning">
                                            We need your first name.
                                        </p>
                                    </label>

                                    <label class="contact-form__label">
                                        <input class="contact-form__input" 
                                               type="text" 
                                               name="last-name"
                                               placeholder="Last name">
                                        <p class="contact-form__input-warning">
                                            We need your last name.
                                        </p>
                                    </label>
                                </fieldset>

                                <fieldset class="contact-form__fieldset contact-form__fieldset--contact">
                                    <label class="contact-form__label">
                                        <input class="contact-form__input" 
                                               type="email" 
                                               name="email"
                                               placeholder="Your e-mail address">
                                        <p class="contact-form__input-warning">
                                            Please use a valid e-mail address.
                                        </p>
                                    </label>

                                    <label class="contact-form__label">
                                        <input class="contact-form__input" 
                                               type="tel"
                                               name="phone-number"
                                               placeholder="Your phone number (optional)">
                                    </label>
                                </fieldset>

                                <label class="contact-form__label contact-form__label--textarea contact-form__label--valid">
                                    <textarea class="contact-form__input contact-form__input--textarea" name="message" placeholder="Your messageâ€¦"></textarea>
                                    <p class="contact-form__input-warning">
                                        Please use a valid e-mail address.
                                    </p>
                                </label>
                            </div>

                            <button class="contact-form__button" type="submit">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <ul class="social-networks">
                <li class="social-network">
                    <a class="social-network__link" href="#">
                        <b class="screen-reader-text">Facebook</b>
                        <i class="i i--facebook"></i>
                    </a>
                </li>
                <li class="social-network">
                    <a class="social-network__link" href="#">
                        <b class="screen-reader-text">Twitter</b>
                        <i class="i i--twitter"></i>
                    </a>
                </li>
                <li class="social-network">
                    <a class="social-network__link" href="#">
                        <b class="screen-reader-text">Instagram</b>
                        <i class="i i--instagram"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <script src="assets/js/bundle.js"></script>
    </body>
</html>
